<!---Creamos una alerta con la directiva ngFor que recorrera los items-->
<div class="alert alert-warning" role="alert" *ngFor="let item of items">
    {{item.name}} 
    <div class="float-right" (click)="eliminar(item)">
        <!--<i class="fas fa-plus-circle"></i>-->
        <i class="fas fa-trash-alt"></i>
    </div>
    <div class="float-right" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">
        <i class="fas fa-edit"></i>
    </div>
    <!-- Modal -->
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar: {{editarItem.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="agregarItemEditado()">
                <input type="text" name="name" placeholder="Ingresa tu nombre" class="form-control"
                      [(ngModel)]="editarItem.name">
                <!--<button class="btn btn-warning mt-3" type="submit">Agregar</button>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" type="submit">Save changes</button>
                </div>
              </form>
        </div>
        
      </div>
    </div>
  </div>
