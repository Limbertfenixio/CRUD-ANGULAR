<!--Se utliza ngModel para poder llenar el campo name con lo que capture el textbox
    Se utiliza ngSubmit para capturar la funcion agregar() cuando se haga click en el boton de formulario-->
<form (ngSubmit)="agregar()">
  <input type="text" name="name" placeholder="Ingresa tu nombre" class="form-control"
        [(ngModel)]="item.name">
  <button class="btn btn-warning mt-3" type="submit">Agregar</button>
</form>
